<div class="container">
  <div class="mb-3">
    <div class="container border p-2 rounded">
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control mb-2"
            [(ngModel)]="selectedContact.firstName"
            placeholder="First Name"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control mb-2"
            [(ngModel)]="selectedContact.lastName"
            placeholder="Last Name"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <input
            type="email"
            class="form-control mb-2"
            [(ngModel)]="selectedContact.email"
            placeholder="Email"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control mb-2"
            [(ngModel)]="selectedContact.phone"
            placeholder="Phone"
          />
        </div>
      </div>

      <!-- Button Row -->
      <div class="row">
        <div class="col text-end mt-1">
          <button
            *ngIf="!isEditing"
            class="btn btn-success me-2"
            (click)="addContact()"
          >
            Add Contact
          </button>
          <button
            *ngIf="isEditing"
            class="btn btn-primary"
            (click)="updateContact()"
          >
            Update Contact
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Filter Section -->
  <div class="container border p-2 rounded mb-3">
    <h6>Filter Contacts</h6>
    <div class="row">
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="filters.name"
          placeholder="Search by Name"
        />
      </div>
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="filters.email"
          placeholder="Search by Email"
        />
      </div>
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="filters.phone"
          placeholder="Search by Phone"
        />
      </div>
    </div>
  </div>

  <!-- Contacts Table -->
  <div class="container border rounded">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of filteredContacts">
          <td>{{ contact.fullName }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td>
            <div class="btn-group">
              <button
                class="btn btn-outline-warning"
                (click)="editContact(contact)"
              >
                Edit
              </button>
              <button
                class="btn btn-outline-danger"
                *ngIf="contact.contactId"
                (click)="deleteContact(contact.contactId)"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row mt-3">
    <div class="col">
      <nav>
        <ul class="pagination">
          <li
            class="page-item"
            *ngFor="let page of getPageNumbers(); let i = index"
          >
            <button class="page-link" (click)="changePage(i + 1)">
              {{ i + 1 }}
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col text-end">
      <button class="btn btn-danger mt-1" (click)="deleteAllContacts()">
        Delete All Contacts
      </button>
    </div>
  </div>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div
    *ngIf="toastMessage"
    class="toast show"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <h6 class="me-auto text-{{toastColor}}">{{ toastTitle }}</h6>
      <button
        type="button"
        class="btn-close"
        (click)="hideToast()"
        aria-label="Close"
      ></button>
    </div>
    <div class="toast-body">{{ toastMessage }}</div>
  </div>
</div>
